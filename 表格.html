<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        tr,td,th,caption{font-size:24px;}
    </style>
</head>
<body>
<table border="6" cellpadding="5">
    <caption>购物车</caption>
    <tr>
        <th rowspan="2">名称</th>
        <th colspan="2">2016--11--22</th>
        <th rowspan="2">小计</th>
    </tr>
    <tr>
        <td>重量</td>
        <td>单价</td>
    </tr>
    <tr>
        <td>苹果</td>
        <td>3公斤</td>
        <td>5元/公斤</td>
        <td>15元</td>
    </tr>
    <tr>
        <td>香蕉</td>
        <td>2公斤</td>
        <td>6元/公斤</td>
        <td>12元</td>
    </tr>
    <tr>
        <th colspan="3">总价</th>
        <td>27元</td>
    </tr>
</table>
</body>
</html>
